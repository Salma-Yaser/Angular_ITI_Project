<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<body>
  <div class="form-container">
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="login-tab"
          data-bs-toggle="tab"
          data-bs-target="#login"
          type="button"
          role="tab"
        >
          Login
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="register-tab"
          data-bs-toggle="tab"
          data-bs-target="#register"
          type="button"
          role="tab"
        >
          Register
        </button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <!-- Login Tab -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <h3>Login to Your Account</h3>
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <div class="text-center mt-3">
          <small class="text-muted"
            >Forgot Password? <a href="#" class="text-primary">Reset it here</a></small
          >
        </div>
      </div>

      <!-- Register Tab -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <h3>Create New Account</h3>
        <form>
          <div class="mb-3">
            <label for="registerName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="registerName"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="registerEmail"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              placeholder="Create a password (min 6 chars)"
              required
              minlength="6"
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <div class="text-center mt-3">
          <small class="text-muted"
            >Already have an account?
            <a href="login.html#login" class="text-primary">Login here</a></small
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN (for tabs functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script to switch tabs based on hash -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const hash = window.location.hash;

      if (hash === '#register') {
        const registerTab = new bootstrap.Tab(document.querySelector('#register-tab'));
        registerTab.show();
      } else {
        const loginTab = new bootstrap.Tab(document.querySelector('#login-tab'));
        loginTab.show();
      }
    });
  </script>
</body>
