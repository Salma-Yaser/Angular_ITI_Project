<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration Page</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #5f6e1e 0%, #7a8f2c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Lato, Arial, Helvetica, sans-serif;
    }
    .form-container {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    .nav-tabs {
      border-bottom: none;
      justify-content: center;
      margin-bottom: 20px;
    }
    .nav-tabs .nav-link {
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      color: #6c757d;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .nav-tabs .nav-link.active {
      background: linear-gradient(135deg, #5f6e1e 0%, #7a8f2c 100%);
      color: white;
      box-shadow: 0 5px 15px rgba(95, 110, 30, 0.4);
    }
    .nav-tabs .nav-link:hover {
      color: #5f6e1e;
      transform: translateY(-2px);
    }
    h3 {
      color: #333;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }
    .form-label {
      color: #555;
      font-weight: 500;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    .form-control:focus {
      border-color: #5f6e1e;
      box-shadow: 0 0 0 0.2rem rgba(95, 110, 30, 0.25);
    }
    .btn {
      border-radius: 10px;
      padding: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, #5f6e1e 0%, #7a8f2c 100%);
      box-shadow: 0 5px 15px rgba(95, 110, 30, 0.4);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(95, 110, 30, 0.5);
    }
    .btn-success {
      background: linear-gradient(135deg, #5f6e1e 0%, #7a8f2c 100%);
      box-shadow: 0 5px 15px rgba(95, 110, 30, 0.4);
    }
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(95, 110, 30, 0.5);
    }
    .tab-pane {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .form-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Navigation Tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
            Login
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
            Register
          </button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <!-- Login Tab -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <h3>Login to Your Account</h3>
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>
          <div class="text-center mt-3">
            <small class="text-muted">Forgot Password? <a href="#" class="text-primary">Reset it here</a></small>
          </div>
        </div>

        <!-- Register Tab -->
        <div class="tab-pane fade" id="register" role="tabpanel">
          <h3>Create New Account</h3>
          <form>
            <div class="mb-3">
              <label for="registerName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Create a password (min 6 chars)" required minlength="6">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>
          <div class="text-center mt-3">
            <small class="text-muted">Already have an account? <a href="#" class="text-primary">Login here</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN (for tabs functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
